<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Text Selector</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 360px;
        height: 580px;
        background-color: #000;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
      
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
