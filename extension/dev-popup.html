<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodit Extension - Development</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      /* Chrome Extension 팝업 크기 시뮬레이션 */
      .extension-popup {
        width: 400px;
        min-height: 500px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        margin: 20px auto;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="extension-popup">
      <div id="root"></div>
    </div>

    <!-- React 개발용 스크립트 -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Chrome Extension API Mock -->
    <script>
      // Chrome Extension API 모킹
      window.chrome = {
        storage: {
          local: {
            get: (keys) => {
              return Promise.resolve({
                apiKey: "mock-api-key",
                webhookEnabled: true,
                webhooks: [],
              });
            },
            set: (data) => {
              console.log("Chrome storage set:", data);
              return Promise.resolve();
            },
          },
          onChanged: {
            addListener: (callback) => {
              console.log("Storage change listener added");
            },
            removeListener: (callback) => {
              console.log("Storage change listener removed");
            },
          },
        },
        tabs: {
          query: (queryInfo) => {
            return Promise.resolve([{ id: 1, active: true }]);
          },
          sendMessage: (tabId, message) => {
            console.log("Tab message sent:", message);
            return Promise.resolve({
              type: "METAMASK_INFO",
              data: { isMetaMask: true },
            });
          },
        },
      };
    </script>

    <!-- 컴포넌트 파일들을 여기에 인라인으로 포함 -->
    <script type="text/babel">
      // styles.js 내용
      const styles = {
        container: {
          width: "auto",
          minWidth: "320px",
          maxWidth: "400px",
          padding: "32px 24px",
          backgroundColor: "#FFFFFF",
          fontFamily:
            '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif',
          boxSizing: "border-box",
        },
        header: {
          display: "flex",
          justifyContent: "space-between",
          alignItems: "center",
          marginBottom: "24px",
        },
        title: {
          fontSize: "24px",
          fontWeight: "700",
          color: "#1A1A1A",
          marginBottom: "8px",
          textAlign: "center",
        },
        iconButton: {
          background: "none",
          border: "none",
          padding: "8px",
          cursor: "pointer",
          display: "flex",
          alignItems: "center",
          justifyContent: "center",
          borderRadius: "50%",
          transition: "background-color 0.2s ease",
        },
        backButton: {
          background: "none",
          border: "none",
          padding: "8px",
          cursor: "pointer",
          display: "flex",
          alignItems: "center",
          justifyContent: "center",
          borderRadius: "50%",
          transition: "background-color 0.2s ease",
          marginRight: "16px",
        },
        form: {
          display: "flex",
          flexDirection: "column",
          gap: "20px",
        },
        formGroup: {
          marginBottom: "16px",
        },
        label: {
          fontSize: "14px",
          fontWeight: "500",
          color: "#374151",
          marginBottom: "8px",
          display: "block",
        },
        input: {
          width: "100%",
          padding: "12px 16px",
          borderRadius: "8px",
          border: "1px solid #E5E7EB",
          fontSize: "14px",
          color: "#1A1A1A",
          backgroundColor: "#F9FAFB",
          transition: "all 0.2s ease",
          boxSizing: "border-box",
        },
        button: {
          width: "100%",
          padding: "12px 24px",
          backgroundColor: "#10B981",
          color: "#FFFFFF",
          border: "none",
          borderRadius: "8px",
          fontSize: "14px",
          fontWeight: "600",
          cursor: "pointer",
          transition: "all 0.2s ease",
        },
        error: {
          padding: "12px",
          backgroundColor: "#FEE2E2",
          color: "#DC2626",
          borderRadius: "6px",
          fontSize: "14px",
          marginBottom: "16px",
        },
        section: {
          marginTop: "24px",
        },
        sectionTitle: {
          fontSize: "18px",
          fontWeight: "600",
          color: "#111827",
          marginBottom: "16px",
        },
        listItem: {
          display: "flex",
          justifyContent: "space-between",
          alignItems: "center",
          padding: "16px",
          backgroundColor: "#F9FAFB",
          borderRadius: "6px",
          border: "1px solid #E5E7EB",
          marginBottom: "12px",
        },
        listItemContent: {
          flex: 1,
        },
        listItemTitle: {
          fontSize: "16px",
          fontWeight: "500",
          color: "#111827",
          marginBottom: "4px",
        },
        listItemSubtitle: {
          fontSize: "14px",
          color: "#6B7280",
          marginBottom: "4px",
        },
        listItemMeta: {
          fontSize: "12px",
          color: "#9CA3AF",
        },
        deleteButton: {
          padding: "8px 16px",
          backgroundColor: "#FEE2E2",
          color: "#DC2626",
          border: "none",
          borderRadius: "6px",
          cursor: "pointer",
          fontSize: "14px",
          fontWeight: "500",
          transition: "all 0.2s",
        },
      };

      // WebhookScreen 컴포넌트
      const WebhookScreen = ({ onBack }) => {
        const [webhooks, setWebhooks] = React.useState([]);
        const [isLoading, setIsLoading] = React.useState(false);
        const [error, setError] = React.useState(null);
        const [newWebhook, setNewWebhook] = React.useState({
          description: "",
          protocol: "ethereum",
          network: "mainnet",
          eventType: "BLOCK_PERIOD",
          webhookUrl: "",
          addresses: [],
          isActive: true,
        });

        const handleCreateWebhook = async (e) => {
          e.preventDefault();

          if (!newWebhook.description || !newWebhook.webhookUrl) {
            setError("설명과 웹훅 URL은 필수 입력 항목입니다.");
            return;
          }

          setIsLoading(true);
          // 시뮬레이션: 실제로는 API 호출
          setTimeout(() => {
            const newId = Date.now().toString();
            setWebhooks((prev) => [...prev, { ...newWebhook, id: newId }]);
            setNewWebhook({
              description: "",
              protocol: "ethereum",
              network: "mainnet",
              eventType: "BLOCK_PERIOD",
              webhookUrl: "",
              addresses: [],
              isActive: true,
            });
            setIsLoading(false);
            alert("웹훅이 성공적으로 생성되었습니다!");
          }, 1000);
        };

        const handleDeleteWebhook = (webhook) => {
          if (confirm("정말로 이 웹훅을 삭제하시겠습니까?")) {
            setWebhooks((prev) => prev.filter((w) => w.id !== webhook.id));
            alert("웹훅이 삭제되었습니다.");
          }
        };

        const handleAddressChange = (value) => {
          const addresses = value
            .split(",")
            .map((addr) => addr.trim())
            .filter((addr) => addr.length > 0);
          setNewWebhook((prev) => ({ ...prev, addresses }));
        };

        return (
          <div style={styles.container}>
            <div style={styles.header}>
              <button onClick={onBack} style={styles.backButton}>
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19 12H5"
                    stroke="#374151"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                  />
                  <path
                    d="M12 19L5 12L12 5"
                    stroke="#374151"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                  />
                </svg>
              </button>
              <h2 style={styles.title}>웹훅 설정</h2>
            </div>

            {error && <div style={styles.error}>{error}</div>}

            <form onSubmit={handleCreateWebhook} style={styles.form}>
              <div style={styles.formGroup}>
                <label htmlFor="description" style={styles.label}>
                  설명 *
                </label>
                <input
                  type="text"
                  id="description"
                  value={newWebhook.description}
                  onChange={(e) =>
                    setNewWebhook((prev) => ({
                      ...prev,
                      description: e.target.value,
                    }))
                  }
                  style={styles.input}
                  placeholder="웹훅에 대한 설명을 입력하세요"
                  required
                />
              </div>

              <div style={styles.formGroup}>
                <label htmlFor="protocol" style={styles.label}>
                  프로토콜
                </label>
                <select
                  id="protocol"
                  value={newWebhook.protocol}
                  onChange={(e) =>
                    setNewWebhook((prev) => ({
                      ...prev,
                      protocol: e.target.value,
                    }))
                  }
                  style={styles.input}
                >
                  <option value="ethereum">Ethereum</option>
                  <option value="polygon">Polygon</option>
                  <option value="arbitrum">Arbitrum</option>
                  <option value="base">Base</option>
                  <option value="optimism">Optimism</option>
                </select>
              </div>

              <div style={styles.formGroup}>
                <label htmlFor="network" style={styles.label}>
                  네트워크
                </label>
                <select
                  id="network"
                  value={newWebhook.network}
                  onChange={(e) =>
                    setNewWebhook((prev) => ({
                      ...prev,
                      network: e.target.value,
                    }))
                  }
                  style={styles.input}
                >
                  <option value="mainnet">Mainnet</option>
                  <option value="testnet">Testnet</option>
                </select>
              </div>

              <div style={styles.formGroup}>
                <label htmlFor="eventType" style={styles.label}>
                  이벤트 타입
                </label>
                <select
                  id="eventType"
                  value={newWebhook.eventType}
                  onChange={(e) =>
                    setNewWebhook((prev) => ({
                      ...prev,
                      eventType: e.target.value,
                    }))
                  }
                  style={styles.input}
                >
                  <option value="BLOCK_PERIOD">블록 주기</option>
                  <option value="TRANSACTION">트랜잭션</option>
                  <option value="ADDRESS_ACTIVITY">주소 활동</option>
                </select>
              </div>

              <div style={styles.formGroup}>
                <label htmlFor="addresses" style={styles.label}>
                  모니터링 주소 (선택사항)
                </label>
                <input
                  type="text"
                  id="addresses"
                  value={newWebhook.addresses?.join(", ") || ""}
                  onChange={(e) => handleAddressChange(e.target.value)}
                  style={styles.input}
                  placeholder="주소를 쉼표로 구분하여 입력 (예: 0x123..., 0x456...)"
                />
                <div
                  style={{
                    fontSize: "12px",
                    color: "#6B7280",
                    marginTop: "4px",
                    fontStyle: "italic",
                  }}
                >
                  특정 주소의 활동만 모니터링하려면 주소를 입력하세요. 비워두면
                  모든 활동을 모니터링합니다.
                </div>
              </div>

              <div style={styles.formGroup}>
                <label htmlFor="webhookUrl" style={styles.label}>
                  웹훅 URL *
                </label>
                <input
                  type="url"
                  id="webhookUrl"
                  value={newWebhook.webhookUrl}
                  onChange={(e) =>
                    setNewWebhook((prev) => ({
                      ...prev,
                      webhookUrl: e.target.value,
                    }))
                  }
                  style={styles.input}
                  placeholder="https://your-webhook-endpoint.com"
                  required
                />
              </div>

              <button type="submit" style={styles.button} disabled={isLoading}>
                {isLoading ? "생성 중..." : "웹훅 생성"}
              </button>
            </form>

            <div style={styles.section}>
              <h3 style={styles.sectionTitle}>등록된 웹훅</h3>
              {webhooks.length === 0 ? (
                <div
                  style={{
                    textAlign: "center",
                    color: "#6B7280",
                    padding: "24px",
                  }}
                >
                  등록된 웹훅이 없습니다.
                </div>
              ) : (
                <div>
                  {webhooks.map((webhook, index) => (
                    <div key={webhook.id || index} style={styles.listItem}>
                      <div style={styles.listItemContent}>
                        <h4 style={styles.listItemTitle}>
                          {webhook.description}
                        </h4>
                        <p style={styles.listItemSubtitle}>
                          {webhook.protocol.toUpperCase()} -{" "}
                          {webhook.network.toUpperCase()}
                        </p>
                        <p style={styles.listItemSubtitle}>
                          {webhook.webhookUrl}
                        </p>
                        <p style={styles.listItemMeta}>
                          이벤트: {webhook.eventType} | 상태:{" "}
                          {webhook.isActive ? "활성" : "비활성"}
                        </p>
                        {webhook.addresses && webhook.addresses.length > 0 && (
                          <p style={styles.listItemMeta}>
                            모니터링 주소:{" "}
                            {webhook.addresses.slice(0, 2).join(", ")}
                            {webhook.addresses.length > 2 &&
                              ` 외 ${webhook.addresses.length - 2}개`}
                          </p>
                        )}
                      </div>
                      <button
                        onClick={() => handleDeleteWebhook(webhook)}
                        style={styles.deleteButton}
                        disabled={isLoading}
                      >
                        삭제
                      </button>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        );
      };

      // MainScreen 컴포넌트
      const MainScreen = ({ onOpenOptions }) => {
        const [showWebhookScreen, setShowWebhookScreen] = React.useState(false);
        const [isWebhookEnabled, setIsWebhookEnabled] = React.useState(true);

        if (showWebhookScreen) {
          return <WebhookScreen onBack={() => setShowWebhookScreen(false)} />;
        }

        return (
          <div style={styles.container}>
            <div style={styles.header}>
              <h2 style={styles.title}>Nodit Extension</h2>
              <div style={{ display: "flex", gap: "8px" }}>
                {isWebhookEnabled && (
                  <button
                    onClick={() => setShowWebhookScreen(true)}
                    style={styles.iconButton}
                  >
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M13 2L3 14H12L11 22L21 10H12L13 2Z"
                        stroke="#374151"
                        strokeWidth="2"
                        strokeLinecap="round"
                        strokeLinejoin="round"
                      />
                    </svg>
                  </button>
                )}
                <button onClick={onOpenOptions} style={styles.iconButton}>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                      stroke="#374151"
                      strokeWidth="2"
                      strokeLinecap="round"
                      strokeLinejoin="round"
                    />
                    <path
                      d="M19.4 15C19.2669 15.3016 19.2272 15.6362 19.286 15.9606C19.3448 16.285 19.4995 16.5843 19.73 16.82L19.79 16.88C19.976 17.0657 20.1235 17.2863 20.2241 17.5291C20.3248 17.7719 20.3766 18.0322 20.3766 18.295C20.3766 18.5578 20.3248 18.8181 20.2241 19.0609C20.1235 19.3037 19.976 19.5243 19.79 19.71C19.6043 19.896 19.3837 20.0435 19.1409 20.1441C18.8981 20.2448 18.6378 20.2966 18.375 20.2966C18.1122 20.2966 17.8519 20.2448 17.6091 20.1441C17.3663 20.0435 17.1457 19.896 16.96 19.71L16.9 19.65C16.6643 19.4195 16.365 19.2648 16.0406 19.206C15.7162 19.1472 15.3816 19.1869 15.08 19.32C14.7842 19.4468 14.532 19.6572 14.3543 19.9255C14.1766 20.1938 14.0813 20.5082 14.08 20.83V21C14.08 21.5304 13.8693 22.0391 13.4942 22.4142C13.1191 22.7893 12.6104 23 12.08 23C11.5496 23 11.0409 22.7893 10.6658 22.4142C10.2907 22.0391 10.08 21.5304 10.08 21V20.91C10.0723 20.579 9.96512 20.258 9.77251 19.9887C9.5799 19.7194 9.31074 19.5143 9 19.4C8.69838 19.2669 8.36381 19.2272 8.03941 19.286C7.71502 19.3448 7.41568 19.4995 7.18 19.73L7.12 19.79C6.93425 19.976 6.71368 20.1235 6.47088 20.2241C6.22808 20.3248 5.96783 20.3766 5.705 20.3766C5.44217 20.3766 5.18192 20.3248 4.93912 20.2241C4.69632 20.1235 4.47575 19.976 4.29 19.79C4.10405 19.6043 3.95653 19.3837 3.85588 19.1409C3.75523 18.8981 3.70343 18.6378 3.70343 18.375C3.70343 18.1122 3.75523 17.8519 3.85588 17.6091C3.95653 17.3663 4.10405 17.1457 4.29 16.96L4.35 16.9C4.58054 16.6643 4.73519 16.365 4.794 16.0406C4.85282 15.7162 4.81312 15.3816 4.68 15.08C4.55324 14.7842 4.34276 14.532 4.07447 14.3543C3.80618 14.1766 3.49179 14.0813 3.17 14.08H3C2.46957 14.08 1.96086 13.8693 1.58579 13.4942C1.21071 13.1191 1 12.6104 1 12.08C1 11.5496 1.21071 11.0409 1.58579 10.6658C1.96086 10.2907 2.46957 10.08 3 10.08H3.09C3.42099 10.0723 3.742 9.96512 4.0113 9.77251C4.28059 9.5799 4.48572 9.31074 4.6 9C4.73312 8.69838 4.77282 8.36381 4.714 8.03941C4.65519 7.71502 4.50054 7.41568 4.27 7.18L4.21 7.12C4.02405 6.93425 3.87653 6.71368 3.77588                       stroke="#374151"
                      strokeWidth="2"
                      strokeLinecap="round"
                      strokeLinejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div style={{ padding: "20px", textAlign: "center" }}>
              <p>메인 화면 내용이 여기에 표시됩니다.</p>
              <p>번개 아이콘을 클릭하면 웹훅 설정 화면으로 이동합니다.</p>
            </div>
          </div>
        );
      };

      // 메인 앱 컴포넌트
      const App = () => {
        const [currentScreen, setCurrentScreen] = React.useState("main");

        const renderScreen = () => {
          switch (currentScreen) {
            case "main":
              return (
                <MainScreen onOpenOptions={() => setCurrentScreen("options")} />
              );
            default:
              return (
                <MainScreen onOpenOptions={() => setCurrentScreen("options")} />
              );
          }
        };

        return renderScreen();
      };

      // 앱 렌더링
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
